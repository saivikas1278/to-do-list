<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple To-Do App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
  body {
    background: linear-gradient(135deg, #91949c, #010b17);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #292929;
    margin: 0;
    padding: 0;
  }

  .todo-container {
    max-width: 600px;
    margin: 60px auto;
    padding: 30px;
    background: #ffffff13;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    transition: transform 0.2s ease-in-out;
  }

  .todo-container:hover {
    transform: scale(1.01);
  }

  .todo-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px 12px;
    margin-bottom: 10px;
    background: #f6faff;
    border-radius: 10px;
    border-left: 4px solid #4e82f7;
    transition: background 0.3s ease;
  }

  .todo-item:hover {
    background: #eaf1ff;
  }

  .todo-actions button {
    margin-left: 8px;
    padding: 6px 10px;
    background-color: #4e82f7;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.9rem;
    transition: background-color 0.2s ease-in-out;
  }

  .todo-actions button:hover {
    background-color: #345fcb;
  }

  .edit-input {
    width: 100%;
    padding: 8px 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    margin-top: 5px;
  }
</style>

</head>

<body>

  <div class="todo-container">
    <h3 class="text-center mb-4">To-Do List</h3>
    <div class="input-group mb-3">
      <input id="todo-input" type="text" class="form-control" placeholder="Enter a task" />
      <button class="btn btn-primary" onclick="addTodo()">Add</button>
    </div>
    <ul id="todo-list" class="list-unstyled"></ul>
  </div>


  <script>
    let todos = [];
    function renderTodos() {
      const list = document.getElementById('todo-list');
      list.innerHTML = '';
      todos.forEach((todo, index) => {
        const li = document.createElement('li');
        li.className = 'todo-item';
        if (todo.editing) {
          li.innerHTML = `
            <input class="form-control edit-input" type="text" value="${todo.text}" onkeyup="updateTodo(event, ${index})" />
            <div class="todo-actions">
              <button class="btn btn-success btn-sm" onclick="saveTodo(${index})">Save</button>
            </div>
          `;
        } else {
          li.innerHTML = `
            <span>${todo.text}</span>
            <div class="todo-actions">
              <button class="btn btn-sm btn-warning" onclick="editTodo(${index})">Edit</button>
              <button class="btn btn-sm btn-danger" onclick="deleteTodo(${index})">Delete</button>
            </div>
          `;
        }
        list.appendChild(li);
      });
    }

  function addTodo() {
    let value = document.getElementById('todo-input');
    const name = value.value.trim();
    if (!name) return; // Prevent adding empty tasks

    fetch('http://localhost:10000/add-item', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name })
    })
    .then(response => response.ok ? response.text() : Promise.reject())
    .then(() => {
        // Add the new todo to the local array for instant UI update
        todos.push({ text: name });
        renderTodos();
        value.value = ''; // Clear input
        // Optionally, fetch from server to sync IDs
        fetchTodos();
    });
}

    function deleteTodo(index) {
    const id = todos[index].id;
    fetch(`http://localhost:10000/items/${id}`, {
        method: 'DELETE'
    }).then(() => fetchTodos());
}
    function editTodo(index) {
      todos[index].editing = true;
      renderTodos();
    }
function saveTodo(index) {
    const id = todos[index].id;
    const newText = document.querySelectorAll('.edit-input')[index].value;
    fetch(`http://localhost:10000/items/${id}`, {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name: newText })
    }).then(() => fetchTodos());
}

async function fetchTodos() {
    const res = await fetch('http://localhost:10000/items');
    const data = await res.json();
    todos = data.map(item => ({ id: item._id, text: item.name }));
    renderTodos();
}
// Call fetchTodos when the page loads
window.onload = fetchTodos;



  </script>
</body>

</html>
